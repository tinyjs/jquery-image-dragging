	<title>jQuery Image Dragging</title>
	
</head>

<body>
	<body>
	<div id="container">
		<h1>jQuery Image Dragging</h1>		
	
		<div class="example clearfix">
			<h2>Simple Image Dragging</h2>
			<p>Click on the div below, drag and release.</p>
			<div id="draggable">
				<img src="http://tinyjs.com/files/projects/jquery-image-dragging/big_image.jpg" />
			</div>
			
			<div class="clearfix">&nbsp;</div>
		</div>
		
		
		
		
	</div>
	
	
<script type="text/javascript">
$(document).ready(function() {
	$('#draggable').drag();
});
</script>
